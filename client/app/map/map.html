<div class='map-background'>
  <div class='map-main'>
    <form class="form-inline" role="form">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="selectedItem" ng-options="item.name for item in items" placeholder="Enter Item" ng-change='drawItems([selectedItem], scale, svg, false)'  bs-typeahead>
      </div>
    </form>
   <div ui-view></div>
   <div id="items" id='items-attr'>
   	<ul>
   		<li ng-repeat="item in itemList">{{item[0].name}}  <span ng-click="remove()" class="remove-item()">X</span></li>
   	</ul>
   </div>
 </div>
</div>
